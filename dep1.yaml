apiVersion: apps/v1 
kind: Deployment 
metadata: 
  name: deployment-task
spec:
  replicas: 2
  selector:
    matchLabels:
      name: nginx
  template: 
    metadata:
      labels:
        name: nginx
    spec:    
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
         limits:
          memory: "128Mi"
          cpu: "500m"
         requests:
          memory: "64Mi"
          cpu: "250m"
